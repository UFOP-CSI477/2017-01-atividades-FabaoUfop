<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aula 2 Bootstrap</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">

    <title>Fomulario com css</title>
  </head>

  <body>
    <!--alertas depois da submissão -->
    <div class="container">
      <div class="dropdown">
        <button type="btn btn-link dropdown-toggle" data-toggle="dropdown">Menu</button>
        <ul class="dropdown-menu">
          <li><a href="#">Alunos</a></li>
          <li><a href="#">Cidades</a></li>
          <li><a href="#">Estados</a></li>
        </ul>
      </div>


      <img src="Fabio_1.jpg" width="20%" height="30%" alt="Foto Pefil" class="img-thumbnail">
      <img src="Fabio_1.jpg" width="20%" height="30%" alt="Foto Pefil" class="img-rounded">
      <img src="Fabio_1.jpg" width="20%" height="30%" alt="Foto Pefil" class="img-circle">



      <h1 class="text-center bg-info">Cadastro de alunos</h1>
        <!-- Formulario divido por divs , horizontal e em linha -->
      <form action = "#" class="horizontal">
        <div class="form-group">
          <label for="nome" class="control-label">Nome</label>
          <input type="text" name="nome" class="form-control" placeholder="Digite seu nome">
        </div>
        <div class="form-group">
          <label for="Logradouro">Logradouro</label>
          <input type="text" name="logradouro" class="form-control" placeholder="Informe seu endereço">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" class="form-control" placeholder="email@dominio.com.br">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="area" value="1">Web
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="area" value="2">Desk
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="area" value="3">B.D
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="genero" value="M">Maculino
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="genero" value="F">Feminino
          </label>
        </div>
        <div class="form-group">
          <label for="cidade">Cidade</label>
          <select class="form-control" id="cidade">
            <option value="1">João Monlevade</option>
            <option value="2">Itabira</option>
            <option value="1">São Gonçalo</option>
          </select>
        </div>


        <button type="submit" class="btn-primary">Cadastrar</button>

        </div>
        <!-- alertas diversos -->
        <div class="alert alert-success">
          Cadastro realizado com sucesso!!
        </div>
        <div class="alert alert-warning">
          Alguns itens não foram atualizados!!!
        </div>
        <div class="alert alert-danger">
          <strong>ERRO!!!!</strong>Os dados não foram gravados corretamente
        </div>
    </form>
  </div>
  </body>
</html>
